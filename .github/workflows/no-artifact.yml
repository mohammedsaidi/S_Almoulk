name: بناء بدون artifact

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      
      - name: إعداد Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.9'
          
      - name: تثبيت المتطلبات
        run: |
          python -m pip install --upgrade pip
          pip install flet flet-core flet-runtime
      
      - name: تجميع ملفات المشروع
        run: |
          mkdir -p build/apk
          cp -r run.py surah_mulk_app.py assets android audio_files build/apk/
          cd build
          zip -r surah_mulk_app.zip apk
          
      - name: إنشاء إصدار (Release)
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.${{ github.run_number }}
          release_name: إصدار سورة الملك v1.0.${{ github.run_number }}
          body: |
            ملفات مشروع سورة الملك
            
            1. قم بتنزيل الملف zip
            2. استخرج الملفات
            3. اتبع التعليمات في وثائق المشروع لبناء ملف APK
          draft: false
          prerelease: false
            
      - name: رفع الملفات مع الإصدار
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/surah_mulk_app.zip
          asset_name: surah_mulk_app.zip
          asset_content_type: application/zip
